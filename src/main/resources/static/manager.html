<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manager</title>
    <link href="/style.build.tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
<!-- Navigation Bar -->
<nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">TravelTogether</h1>
        <div>
            <a href="profile" class="px-4 hover:text-gray-200">Profile</a>
            <a href="mybookings" class="px-4 hover:text-gray-200">My Bookings</a>
            <a href="dashboard" class="px-4 hover:text-gray-200">Reserve</a>
        </div>
    </div>
</nav>
<div class="flex-grow container mx-auto p-8">
    <div class="bg-white p-8 rounded-lg shadow-md h-full">
        <form class="px-8 pt-6 pb-8 mb-4">
            <div class="space-y-12 mb-128">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Get all orders</h2>
                    <button id="getOrders" type="button" class="rounded-md bg-indigo-600 mt-2 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get</button>
                </div>
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Get all customers</h2>
                    <button id="getCustomers" type="button" class="rounded-md bg-indigo-600 mt-2 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get</button>
                </div>
            </div>
        </form>
        <div id="dataDisplay" class="mt-4 p-4 bg-gray-100 rounded-lg shadow-inner"></div>
    </div>
</div>

<script src="manager.js"></script>
</body>
</html>
