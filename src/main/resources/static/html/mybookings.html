<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="/style.build.tailwind.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen bg-gray-100 text-gray-900">
<!-- Navigation Bar -->
<nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">TravelTogether</h1>
        <div>
            <a href="profile" class="px-4 hover:text-gray-200">Profile</a>
            <a href="mybookings" class="px-4 hover:text-gray-200">My Bookings</a>
            <a href="dashboard" class="px-4 hover:text-gray-200">Reserve</a>
        </div>
    </div>
</nav>
<!-- Main Content -->
<main class="container mx-auto flex-grow p-8">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <ul role="list" class="divide-y divide-gray-100">
            <li class="flex justify-between gap-x-6 py-5">
                <div class="flex min-w-0 gap-x-4">
                    <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    <div class="min-w-0 flex-auto">
                        <p class="text-sm font-semibold leading-6 text-gray-900">London</p>
                        <p class="mt-1 truncate text-xs leading-5 text-gray-500">Reservation No. 123458</p>
                    </div>
                </div>
                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                    <p class="text-sm leading-6 text-gray-900">Date: June 11, 2024</p>
                    <div class="flex mt-1 items-center gap-x-4">
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                    </div>
                </div>
            </li>
            <li class="flex justify-between gap-x-6 py-5">
                <div class="flex min-w-0 gap-x-4">
                    <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    <div class="min-w-0 flex-auto">
                        <p class="text-sm font-semibold leading-6 text-gray-900">Paris</p>
                        <p class="mt-1 truncate text-xs leading-5 text-gray-500">Reservation No. 123458</p>
                    </div>
                </div>
                <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                    <p class="text-sm leading-6 text-gray-900">Date: June 10, 2024 </p>
                    <div class="flex mt-1 items-center gap-x-4">
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</main>
<!-- Footer -->
<footer class="bg-blue-600 text-white p-4 text-center mt-auto">
    <p>&copy; 2024 TravelTogether. All rights reserved.</p>
</footer>
</body>
</html>
